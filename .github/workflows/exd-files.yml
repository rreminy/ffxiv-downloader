name: CI
on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Retrieve cache
        id: retrieve-cache
        uses: actions/cache@v4
        with:
          path: data
          key: exd-files-data

      - name: Run downloader
        id: downloader
        uses: ./
        with:
          current-version: ${{ env.cached-version }}
          output-path: ./data
          file-regex: '^sqpack\/ffxiv\/0a0000\..+$'
